<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prox Labs</title>
    
    <!-- Google Font for Sci-Fi look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Setup --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #080a10; /* Dark space blue/black */
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif; /* A great sci-fi font */
            overflow: hidden; /* Prevents scrollbars */
        }

        /* --- Centering Container --- */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
        }

        /* --- Animated Sci-Fi Text --- */
        #sci-fi-text {
            font-size: 5.5rem; /* Large font size */
            font-weight: 700;
            color: #00f6ff; /* Bright cyan */
            letter-spacing: 4px;
            margin-bottom: 40px;
            /* The "glow" effect using layered text shadows */
            text-shadow: 
                0 0 5px #00f6ff,
                0 0 10px #00f6ff,
                0 0 20px #00f6ff,
                0 0 40px #00a5ad,
                0 0 80px #00a5ad;
        }

        /* --- Blinking Cursor --- */
        .cursor {
            display: inline-block;
            color: #00f6ff;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- Button Container --- */
        .button-container {
            display: flex;
            gap: 20px; /* Adds space between the buttons */
            flex-wrap: wrap; /* Allows buttons to stack on very small screens */
            justify-content: center;
        }

        /* --- Sci-Fi Button (used for both buttons) --- */
        .sci-fi-button {
            display: inline-block;
            padding: 12px 28px;
            border: 2px solid #00f6ff;
            border-radius: 5px;
            color: #00f6ff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            background-color: transparent;
            transition: all 0.3s ease-in-out;
        }

        .sci-fi-button:hover {
            background-color: #00f6ff;
            color: #080a10; /* The dark background color */
            box-shadow: 0 0 20px #00f6ff;
        }

        /* --- Responsive Design for Smaller Screens --- */
        @media (max-width: 768px) {
            #sci-fi-text {
                font-size: 3rem; /* Smaller font on mobile */
            }

            .sci-fi-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- The animated text will be injected here by JavaScript -->
        <h1 id="sci-fi-text"></h1>

        <div class="button-container">
            <!-- Play Store Button -->
            <!-- !!! IMPORTANT: Replace YOUR_DEVELOPER_ID with your actual Play Store ID !!! -->
            <a href="https://play.google.com/store/apps/developer?id=Prox+Labs" target="_blank" class="sci-fi-button">
                View on Play Store
            </a>

            <!-- NEW Contact Us Button -->
            <a href="mailto:abdurrehmannoor395@gmail.com" class="sci-fi-button">
                Contact Us
            </a>
        </div>
    </div>

<script>
    // --- Configuration ---
    const textToType = "Prox Labs";
    const typingSpeed = 150; // Milliseconds per character
    const elementId = 'sci-fi-text';
    // -------------------

    let i = 0;
    const targetElement = document.getElementById(elementId);
    
    // Add a blinking cursor to the element
    targetElement.innerHTML = '<span class="cursor">|</span>';
    const cursor = targetElement.querySelector('.cursor');

    function typeWriter() {
        if (i < textToType.length) {
            // Insert the new character before the cursor
            cursor.insertAdjacentText('beforebegin', textToType.charAt(i));
            i++;
            setTimeout(typeWriter, typingSpeed);
        }
    }

    // Start the animation when the page loads
    window.addEventListener('load', typeWriter);
</script>

</body>
</html>
